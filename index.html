<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biglietto treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <main class="bg-success vh-100">
      <div class="container-fluid h-75">
        <div class="row justify-content-center">
          <div class="col-8 mt-lg-5">
              <div class="card">
                <div class="card-header p-4">
                  <h1 class="text-uppercase text-center">
                    calcola il prezzo del tuo biglietto
                  </h1>
                </div>
                <form id="form" action="#" >
                  <div class="card-body p-4 row g-3">
                    <div class="col-6">
                      <select class="form-select" name="selelect" aria-label="Default select example" id="partenza" >
                      <option value="" selected>Scegli la partenza...</option>
                      <option value="roma">Roma</option>
                      <option value="milano">Milano</option>
                      <option value="torino">Torino</option>
                      <option value="genova">Genova</option>
                      <option value="firenze">Firenze</option>
                      <option value="napoli">Napoli</option>
                      <option value="lecce">Lecce</option>
                      </select>
                    </div>
                    <div class="col-6">
                      <select class="form-select" name="selelect" aria-label="Default select example" id="arrivo" >
                      <option value="" selected>Scegli la citta di arrivo...</option>
                      <option value="roma">Roma</option>
                      <option value="milano">Milano</option>
                      <option value="torino">Torino</option>
                      <option value="genova">Genova</option>
                      <option value="firenze">Firenze</option>
                      <option value="napoli">Napoli</option>
                      <option value="lecce">Lecce</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Vai!</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
